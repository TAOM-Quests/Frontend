<div>
    <ngs-code-editor
        [theme]="'vs-dark'"
        [codeModel]="codeEditorOptions"
    ></ngs-code-editor>

    <div *ngIf="codeResult">
        <p>Результат:</p>
        <p>{{ codeResult }}</p>
    </div>

    <button
        *ngIf="!isAnswered"
        (click)="replyQuestion()"
    >Ответить</button>
    <button 
        *ngIf="isAnswered" 
        (click)="completeQuestion()"
    >Следующий</button>
</div>
