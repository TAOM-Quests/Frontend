<div>
    <ngs-code-editor
        [theme]="'vs-dark'"
        [codeModel]="codeEditorOptions"
    ></ngs-code-editor>

    <div *ngIf="codeResult">
        <p>Результат:</p>
        <p>{{ codeResult }}</p>
    </div>

    <button
        *ngIf="!isAnswered"
        (click)="replyQuestion()"
    >Ответить</button>
    <button class="w-1/4 bg-white px-8 py-2 m-3 text-xl text-black
    border-2 rounded-full font-semibold border-black max-xl:min-w-[200px]"
        *ngIf="isAnswered" 
        (click)="completeQuestion()"
    >Следующий</button>
</div>
