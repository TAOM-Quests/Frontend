<div class="w-full h-[120px] flex flex-row justify-between items-center p-3 absolute z-[2]">
    <button (click)="navigateOnMain()">
        <img class="max-w-64 max-h-20 ml-20 max-sm:ml-3 max-sm:max-w-40"
            src="../../assets/main-page/big-logo.svg"
            alt="Logo"
        />
    </button>
    <button (click)="navigateOnPage()">
        <p class="text-2xl font-semibold text-white mr-20 max-sm:mr-3 max-sm:text-xl"

        >О нас</p>
    </button>
    <button (click)="showEnterOrRegisterForm()">
        <p>Вход</p>
    </button>
    <div class="w-1/6 h-1/6 flex flex-col justify-end z-50 bg-white" *ngIf="isShowEnterOrRegisterForm">
        <div class="flex-row">
            <button (click)="showEnterForm()">Вход</button>
            /
            <button (click)="showRegisterForm()">Регистрация</button>
        </div>

        <div *ngIf="isShowEnterForm">
            <input type="text" placeholder="Имя">
            <input type="text" placeholder="Фамилия">
            <input type="text" placeholder="Пароль">
            <button>Войти</button>
        </div>

        <div *ngIf="isShowRegisterForm">
            <input type="text" placeholder="Имя">
            <input type="text" placeholder="Фамилия">
            <input type="text" placeholder="Пароль">
            <input type="text" placeholder="Повтор пароля">
            <button>Зарегистрироваться</button>
        </div>
    </div>
</div>
